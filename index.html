<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Radio</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div id = "radio">
    
    <div id = "dial-container"> 
      <div id = "dial" ></div> 
    </div>
    
    <div id = "frequency">1020 kHz</div>

    <div id = "speaker-container">
        <div id = "speaker"></div>
    </div>
    
  </div>

  
  <audio id="broadcast" loop>
    <source src="broadcast.mp3" type="audio/mpeg">
  </audio>
  <audio id="static" loop>
    <source src="static.mp3" type="audio/mpeg">
  </audio>

  <script src="script.js"></script>
</body>
</html>
